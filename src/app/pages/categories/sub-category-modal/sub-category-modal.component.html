<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ subCategory ? 'Edit Subkategori' : 'Tambah Subkategori' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Subkategori</ion-label>
      <ion-input [(ngModel)]="formData.name"></ion-input>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="save()">
        <ion-icon name="save-outline"></ion-icon>
        Simpan
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
