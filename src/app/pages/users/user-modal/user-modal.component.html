<ion-header>
  <ion-toolbar color="primary">
    <ion-title>{{ user ? 'Edit Pengguna' : 'Tambah Pengguna' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full">
    <ion-item>
      <ion-label position="floating">Nama Lengkap</ion-label>
      <ion-input [(ngModel)]="formData.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" [(ngModel)]="formData.email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Peran</ion-label>
      <ion-select [(ngModel)]="formData.role">
        <ion-select-option *ngFor="let role of roles" [value]="role">
          {{ role }}
        </ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Nomor Telepon</ion-label>
      <ion-input type="tel" [(ngModel)]="formData.phone"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Alamat</ion-label>
      <ion-textarea [(ngModel)]="formData.address"></ion-textarea>
    </ion-item>
  </ion-list>

  <ion-footer>
    <ion-toolbar>
      <ion-button expand="full" (click)="save()">
        <ion-icon name="save-outline"></ion-icon>
        Simpan
      </ion-button>
    </ion-toolbar>
  </ion-footer>
</ion-content>
